<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Home Work 10</title>
</head>

<body>
   <div class="wrapper">
      <header>
         <div class="head">
            <h1>Home Work 10</h1>
         </div>
      </header>
      <main class="page">
         <div class="portfolio">
            <div class="portfolio__container">
               <div class="portfolio__item  portfolio__item--violet portfolio__item--bottom">
                  <img src="img/laptop.png" alt="laptop">
               </div>
               <div class="portfolio__item portfolio__item--yellow">
                  <img src="img/photo.png" alt="avatar">
               </div>
               <div class="portfolio__item portfolio__item--circle">
                  <img src="img/Shape.svg" alt="shape">
               </div>
               <div class="portfolio__item portfolio__item--card">
                  <img src="img/card.svg" alt="card">
               </div>
            </div>
         </div>
         <div class="portfolio2">
            <div class="portfolio2__container">
               <img src="img/bitmap.webp" alt="Image">
               <div class="portfolio2__content">
                  <div class="portfolio2__label portfolio2__label--border">Design</div>
                  <h2 class="portfolio2__title">SOFA</h2>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="footer">
            <h3>EnD</h3>
         </div>
      </footer>
   </div>
</body>

</html>
